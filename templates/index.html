<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>Student Managemnet System!</h1>
    {% for astd in all_std %}
    <div class="container">
      <div class="row">
        <div class="card col-4 my-3" style="width: 18rem">
          <div class="card-body">
            <h6 class="card-title">The student name is {{astd.Name}}</h6>
            <p class="card-text">student Roll no is {{astd.Roll_No }}</p>
            <p class="card-text">student department is {{ astd.Department }}</p>
            <p class="card-text">stdent session is {{astd.session}}</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
